<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">

    <!-- HEADER -->
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
    </header>

    <!-- MAIN -->
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg')%>)"></div>
        <span class="loader display-disabled"></span>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <span class="loader display-disabled"></span>
        <ul class="places__list">
        </ul>
      </section>
    </main>

    <!-- FOOTER  -->
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2025 Mesto Russia
      </p>
    </footer>

    <!-- POPUP PROFILE -->
    <div class="popup popup_type_edit" tabindex="-1">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form novalidate class="popup__form" name="edit-profile">
          <input id="name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" 
                required minlength="2" maxlength="40" 
                pattern="^^[a-zA-Zа-яА-Я\sёЁ\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="name-error"></span>
          <input id="description" type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" 
                required minlength="2" maxlength="200"
                pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="description-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- POPUP NEW PLACE-->
    <div class="popup popup_type_new-card" tabindex="-1">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form novalidate class="popup__form" name="new-place">
          <input id="place-name" type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" 
                minlength="2" maxlength="30" 
                pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="place-name-error"></span>
          <input id="link" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="link-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- POPUP NEW AVATAR -->
    <div class="popup popup_type_new-avatar" tabindex="-1">
      <div class="popup__content popup__content_edit-avatar">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form novalidate class="popup__form" name="new-avatar">
          <input id="avatar" name="avatar" type="url" class="popup__input popup__input_type_url" placeholder="Введите ссылку на новое изображение" required>
          <span class="avatar-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- POPUP LIGHTBOX IMAGE-->
    <div class="popup popup_type_image" tabindex="-1">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>

    <!-- POPUP DELETE CARD -->
    <div class="popup popup_type_delete-card" tabindex="-1">
      <div class="popup__content popup__content_confirm-delete">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form novalidate class="popup__form" name="confirm-delete">
          <button name="delete-button" type="submit" class="button popup__button popup__button_confirm-delete">Да</button>
        </form>
      </div>
    </div>

  </div><!--page__content-->


  <!-- TEMPLATE OF CARD -->
  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="">
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <div class="card__likes-box">
          <button type="button" class="card__like-button"></button>
          <span class="card__likes-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
